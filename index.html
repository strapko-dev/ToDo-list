<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js is cool!</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="todo">
        <div class="wrapper">
            <div class="todo__input">
                <input class="todo__text" type="text">
                <button class="todo__add">Add</button>
            </div>
            <select class="todo__options">
                <option value="active">Active</option>
                <option value="completed">Completed</option>
                <option value="deleted">Deleted</option>
            </select>
        </div>
        <div class="wrapper-info">
            <ul class="todo__info">
                <li><p>Completed -</p><div class="todo__action_complete"></div></li>
                <li><p>Back to active -</p><div class="todo__action_restore"></div></li>
                <li><p>Delete -</p><div class="todo__action_delete"></div></li>
            </ul>
        </div>
        <ol class="todo__items" data-todo-option="active"></ol>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
